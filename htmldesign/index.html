<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="navbar-brand">VIE-IE</span>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="import.html">Import</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="export.html">Export</a>
                            </li>
                        </ul>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label  text-white-50" for="flexSwitchCheckDefault">Debug
                                Mode</label>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid">
                <div class="mt-3">
                    <div class="card">
                        <div class="card-header">
                            Global configuration
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="mb-3">
                                <label for="inputDescription" class="form-label">Full description</label>
                                <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="inputTemplateID">Template ID</label>
                                    <input type="text" class="form-control" id="inputTemplateID">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputHostnameTemplate">Hostname template</label>
                                    <input type="text" class="form-control" id="inputHostnameTemplate">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label class="form-label" for="inputMemory">Memory</label>
                                    <input type="text" class="form-control" id="inputMemory">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label" for="inputDisksize">Disk size</label>
                                    <input type="text" class="form-control" id="inputDisksize">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label" for="inputCore">Core</label>
                                    <input type="text" class="form-control" id="inputCore">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label" for="inputSocket">Socket</label>
                                    <input type="text" class="form-control" id="inputSocket">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="inputLogin">Login</label>
                                    <input type="text" class="form-control" id="inputLogin">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="inputPassword">Password</label>
                                    <input type="text" class="form-control" id="inputPassword">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label class="form-label" for="inputSSHKey">SSH key</label>
                                    <textarea class="form-control" id="inputSSHKey" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="card mt-3">
                    <div class="card-header">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputNumberOfVM">Virtual Machines</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="inputNumberOfVM" placeholder="Number of VM">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                            <div class="col">
                                <div class="card bg-light">
                                    <div class="card-header">
                                        <div class="row g-3 align-items-center">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label>VM 1</label>
                                                <button class="btn bi-x-square-fill ml-auto" type="button"></button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="form-row mb-3">
                                            <label class="form-label" for="inputEmail3">New Parameter</label>
                                            <select class="form-select" id="exampleFormControlSelect1">
                                                <option disabled>Memory</option>
                                                <option>Disk Size</option>
                                                <option>Core</option>
                                                <option>Socket</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="inputName">Memory</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder=""
                                                    aria-label="Example text with button addon"
                                                    aria-describedby="button-addon1">
                                                <div class="input-group-prepend">
                                                    <button class="btn bi-trash-fill" type="button"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-6 d-flex align-items-center">
                <span class="text-muted">Developped with <i class="bi-heart-fill"
                        style="font-size: 1rem;color: red;"></i> by Mickael BARON</span>
            </div>

            <ul class="nav col-md-6 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" target="_blank" href="https://twitter.com/mickaelbaron"><i
                            class="bi-twitter" style="font-size: 1rem;"></i></a></li>
                <li class="ms-3"><a class="text-muted" target="_blank" href="https://github.com/mickaelbaron"><i
                            class="bi-github" style="font-size: 1rem;"></i></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
